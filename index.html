  <body>
    
   
    <div id="valentineQuestion"><b>Would you like to accept the gifts?</b></div>
    <img src="gif/pleading.gif" alt="cat asking question" class="responsive" />
    <br>
    <button class="answerButton" onclick="location.href='sure.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No!</button>
   

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="sure.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
