    body {

    h1 {
      margin-top: 20px;
      color: #A20A0A;
      font-size: 24px;

    .image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 images per row */
  gap: 20px;
  padding: 20px;
}

.image-grid img {
  width: 450px; /* Ensures the image stretches across the grid cell */
  height: 600px; /* Fixed height for uniformity */
  object-fit: cover; /* Ensures images are cropped to fit */
  border: 2px solid #ddd; /* Adds a light gray border */
  border-radius: 8px; /* Rounds the corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animation for hover effect */
}
@media screen and (max-width: 480px) {
    .image-grid {
        grid-template-columns: 1fr; /* 1 image per row on very small screens */
    }

    .image-grid img {
        width: 100%; /* Images take up full width */
        height: auto; /* Automatically adjust height */
    }

    h1 {
        font-size: 20px; /* Smaller heading font size for small screens */
    }
}
